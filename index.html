<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Your Colors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Draw your random RGB/HEX color palette</h1>
    <div class="wrapper">
        <div class="color1 colorElement">
            <div class="colorSummary colorSummary1">
                <p class="red">R:</p>
                <p class="green">G:</p>
                <p class="blue">B:</p>
                <p class="hex"></p>
            </div>
        </div>
        <div class="color2 colorElement">
            <div class="colorSummary colorSummary2">
                <p class="red">R:</p>
                <p class="green">G:</p>
                <p class="blue">B:</p>
                <p class="hex"></p>
            </div>
        </div>

        <div class="color3 colorElement">
            <div class="colorSummary colorSummary3">
                <p class="red">R:</p>
                <p class="green">G:</p>
                <p class="blue">B:</p>
                <p class="hex"></p>
            </div>
        </div>

        <div class="color4 colorElement">
            <div class="colorSummary colorSummary4">
                <p class="red">R:</p>
                <p class="green">G:</p>
                <p class="blue">B:</p>
                <p class="hex"></p>
            </div>
        </div>
        <button class="draw">Draw</button>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
